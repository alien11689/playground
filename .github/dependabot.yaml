version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20
  - package-ecosystem: "npm"
    directory: "/task-app"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20
  - package-ecosystem: "docker-compose"
    directory: "/"
    schedule:
      interval: "weekly"

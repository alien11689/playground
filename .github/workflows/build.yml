name: Build

on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'

env:
  LC_ALL: en_US.UTF-8

jobs:
  Build:
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        java: [ 21, 25-ea ]
        os: [ ubuntu-latest ]
    name: JDK${{ matrix.java }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v4
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
    - name: Start Docker Compose
      run: docker compose -f docker-compose.yml up -d
    - name: Build
      shell: bash
      run: mvn -V -U -e -ntp clean install
